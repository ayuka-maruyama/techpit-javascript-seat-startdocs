<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style-update.css" />
    </head>
    <body>
        <div class="wrapper seat">
            <div class="seat__header"><img src="assets/images/stamp.png" width="120" height="104" alt="" />前</div>

            <div id="seat" class="seat__body"></div>
        </div>

        <div class="c-overlay">
            <div class="c-overlay__inner">
                <div class="c-overlay__header">
                    <h2 class="c-overlay__heading">席決めシステム</h2>
                    <p>参加者に割り振りされた番号を使って席決めシステムを作ります！</p>
                </div>
                <div class="c-overlay__body">
                    <ul class="p-seat-setting">
                        <li class="p-seat-setting__item">
                            <label for="studentNames">参加者の名前</label>
                            <input type="text" placeholder="例）田中、佐藤、山田…" class="input-field" id="studentNames" name="studentNames" />
                        </li>

                        <li class="p-seat-setting__item">
                            <label for="absence">欠席者の名前をカンマ区切りで入力してください（半角英数）</label>
                            <input type="text" name="absence" id="absence" class="input-field" />
                        </li>
                    </ul>
                </div>
                <div class="c-overlay__footer">
                    <div class="text-center">
                        <button class="btn" id="btn-start">席替えスタート!</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/script-update.js"></script>
    </body>
</html>
